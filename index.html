<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>My MEDICINE Collection:</h2>

    <button type="button" onclick="loadXMLDoc()">
    Get My MEDICINE Collection</button>
    
    <table id="demo" border="1" cellspacing="1" cellpadding="10" width="80%" align="center"">
    </table>
    
    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    createTable(this);
                }
            };
            xmlhttp.open("GET", "medicine.xml", true);
            xmlhttp.send();
        }
        
        function createTable(xml) {
            var x, xmlDoc, txt;
            
            // Actual XML File Object mode
            xmlDoc = xml.responseXML; 

            txt = `
                <tr>
                    <th>Treatment</th>
                    <th>Brand</th>
                    <th>Manufacturer</th>
                    <th>Dose</th>
                </tr>
            `;

            var treatment = xmlDoc.getElementsByTagName("treatment");
            var brand = xmlDoc.getElementsByTagName("brand");
            var manufacturer = xmlDoc.getElementsByTagName("manufacturer");
            var dose = xmlDoc.getElementsByTagName("dose");

            for (x = 0; x< treatment.length; x++) {
                txt += `
                    <tr>
                        <td>${treatment[x].childNodes[0].nodeValue}</td>
                        <td>${brand[x].childNodes[0].nodeValue}</td>
                        <td>${manufacturer[x].childNodes[0].nodeValue}</td>
                        <td>
                            <ul>`;
                                var list = "";
                                for(y = 0; y < dose.length-1; y++){
                                    list += `<li>${dose[x].children[y].childNodes[0].nodeValue}</li>`;
                                }

                txt +=`
                                ${list}
                            </ul>
                        </td>
                    </tr>
                `;                
            }

            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>
</html>
