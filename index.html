<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>My MEDICINE Collection:</h2>

    <button type="button" onclick="loadXMLDoc()">
    Get My MEDICINE Collection</button>
    
    <table id="demo" border="1" cellspacing="0" cellpadding="10" width="80%" align="center"">
    </table>
    
    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    createTable(this);
                }
            };
            xmlhttp.open("GET", "medicine_collection.xml", true);
            xmlhttp.send();
        }
        
        function createTable(xml) {
            var i, xmlDoc, txt;
            
            // Actual XML File Object mode
            xmlDoc = xml.responseXML; 

            txt = `
                <tr>
                    <th>TREATMENT</th>
                    <th>BRAND</th>
                    <th>GENERIC</th>
                    <th>MANUFACTURER</th>
                    <th>TYPE</th>
                    <th>DOSAGE</th>
                </tr>
            `;

            var treatment = xmlDoc.getElementsByTagName("TREATMENT");
            var brand = xmlDoc.getElementsByTagName("BRAND");
            var generic = xmlDoc.getElementsByTagName("GENERIC");
            var manufacturer = xmlDoc.getElementsByTagName("MANUFACTURER");
            var type = xmlDoc.getElementsByTagName("TYPE");
            var dosage = xmlDoc.getElementsByTagName("DOSAGE");

            for (i = 0; i< treatment.length; i++) {
                txt += `
                    <tr>
                        <td>${treatment[i].childNodes[0].nodeValue}</td>
                        <td>${brand[i].childNodes[0].nodeValue}</td>
                        <td>${generic[i].childNodes[0].nodeValue}</td>
                        <td>${manufacturer[i].childNodes[0].nodeValue}</td>
                        <td>${type[i].childNodes[0].nodeValue}</td>
                        <td><ul><li>${dosage[i].childNodes[0].nodeValue}</li></ul></td>
                    </tr>
                `;                
            }

            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>
</html>
